<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustworthy Machine Learning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题部分 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-float">Trustworthy Machine Learning</h1>
            <p class="text-xl text-white opacity-90">Trustworthy machine learning focuses on developing models that are reliable, fair, transparent, and robust in real-world applications.</p>
        </header>

        <!-- 主要内容卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            
    <a href="./Interpret/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">可解释性</h2>
            <p class="text-gray-600 text-center">可解释性：模型为何如此决策？</p>
        </div>
    </a>
    

    <a href="./Adver" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">鲁棒性：对抗样本</h2>
            <p class="text-gray-600 text-center">鲁棒性：对抗样本的攻击与防守</p>
        </div>
    </a>
    

    <a href="./backdoor/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">鲁棒性：backdoor</h2>
            <p class="text-gray-600 text-center">大模型训练中的“后门”</p>
        </div>
    </a>
    

    <a href="./jailbreak/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Jailbreak</h2>
            <p class="text-gray-600 text-center">以下大模型越狱的前沿方法（不适用）</p>
        </div>
    </a>
    

    <a href="./privacy_fair/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">隐私和公平性</h2>
            <p class="text-gray-600 text-center">探讨模型训练中的隐私保护和价值公平</p>
        </div>
    </a>
    
        </div>
    </div>
</body>
</html>
