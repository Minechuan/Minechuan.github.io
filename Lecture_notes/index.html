<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 标题部分 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 animate-float">Lecture List</h1>
            <p class="text-xl text-white opacity-90">课程笔记和学习记录，欢迎批评指正~，持续更新中！</p>
        </header>

        <!-- 主要内容卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            
    <a href="./EAI/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">

            <p class="text-gray-600 text-center">关于具身智能的课程笔记。</p>
        </div>
    </a>
    

    <a href="./TML/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">

            <p class="text-gray-600 text-center">一些关于安全性，鲁棒性，可解释性和公平性的讨论。</p>
        </div>
    </a>
    

    <a href="./LLMA" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">大语言模型基础与对齐</h2>
            <p class="text-gray-600 text-center">一些凌乱的关于大语言模型的知识！</p>
        </div>
    </a>
    

    <a href="./ML/" class="card rounded-xl p-6 shadow-lg hover:shadow-xl">

            <p class="text-gray-600 text-center">机器学习中的数学知识(None)</p>

</body>
